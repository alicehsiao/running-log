<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Running Log</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Running Log</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a run:</h2>
          <form id="new-run">
            <div class="form-group">
              <label for="date">Date of run:</label>
              <input class="form-control" id="date" type="date">
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="miles">Distance run:</label>
              <input type="text" class="form-control" id="miles" placeholder="Miles">
            </div>
            <div class="form-group">
              <label for="time">Total time:</label>
              <input type="text" class="form-control" id="time" placeholder="Minutes">
            </div>
            <div class="form-group">
              <label for="weight">Current Weight:</label>
              <input type="text" class="form-control" id="weight" placeholder="Pounds">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-log">
            <h2>Data:</h2>
            <p>Date: <span class="date"></span></p>
            <p>Location: <span class="location"></span></p>
            <p>Total Distance (in miles): <span class="miles"></span></p>
            <p>Pace per mile: <span class="ppm"></span></p>
            <p>Total Distance (in km): <span class="km"></span></p>
            <p>Pace per km: <span class="ppkm"></span></p>
            <p>Calories Burned: <span class="calories"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
